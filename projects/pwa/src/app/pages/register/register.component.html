<header>
  <mat-toolbar class="border-top border-top-md-0">
    <h1 class="pl-0 pl-md-2">{{ philgo.isLoggedIn() ? a.t({ko: '회원 정보 수정', en: 'Update Profile' }) : a.t({ko: '회원 가입
      하기', en: 'Register' }) }}</h1>
  </mat-toolbar>

</header>
<main>
  <section class="desc bg-white px-3 pt-4 px-md-4 pt-md-5 fs-md">
    <div class="d-md-flex align-items-center text-dark">
      <i class="d-none d-md-block material-icons ml-1 mr-2 text-darkgreen">verified_user</i>
      You are about to register sonub.com. Please read 
      <span class="mx-1 text-link pointer" (click)=" a.displayHtml('terms-and-conditions') ">'terms & conditions'</span>
       and <span class="mx-1 text-link pointer" (click)=" a.displayHtml('privacy') ">privacy</span>.
    </div>
  </section>
  <section class="p-3 p-md-4 bg-white">

    <app-register-component [gender]=" true " [birthday]=" true " (update)=" a.toast( a.t({ en: 'Your profile has been updated!', ko: '회원 정보가 수정되었습니다.' }) ) "></app-register-component>

    <a *ngIf="a.loggedOut" routerLink="/login" class="d-block mb-5 p-1 fs-md text-center text-link">{{ a.t({ko: '이미 계정이
      있으십니까?', en: 'Already have an account?' })}}</a>
  </section>
</main>
