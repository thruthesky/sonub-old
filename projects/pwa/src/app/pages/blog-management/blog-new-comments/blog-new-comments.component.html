<section class="new-messages" *ngIf=" blog ">
    <header  *ngIf="blog">
        <mat-toolbar class="border-top border-top-md-0">
            <h1 class="px-md-2 fw-light">{{ blog.name }} Blog Comments</h1>
        </mat-toolbar>
    </header>

    <main class="bg-white p-3 px-md-4 fs-md">
        <app-loader *ngIf=" ! comments "></app-loader>
        
        <h2 class="d-flex align-items-center mb-4 fs-md text-dark">
            <i class="material-icons mr-2 text-dark">apps</i>
            You will see all of your blog comments in this page.
        </h2>

        <div class="new-comments">
            <div class="comment my-3 mt-2 p-3 rounded bg-light" *ngFor="let comment of comments">
                <div class="content">{{ a._.stripTags(comment.content) }}</div>
                <div class="date-time mt-2 text-darkgreen fw-bold fs-sm">{{ a.dateTime( comment.stamp )}}</div>
            </div>
        </div>
    </main>
</section>

<section class="sonub-intro" *ngIf=" ! blog ">
    <app-sonub-intro></app-sonub-intro>
</section>
