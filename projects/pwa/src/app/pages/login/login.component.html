<mat-toolbar class="border-top border-top-md-0">
  <h1 class="px-2">Login</h1>
</mat-toolbar>
<section class="login bg-white p-4">

  <div class="form-title flex-center mb-4">
    <img class="logo" src="../../../../../../src/assets/sonub-logo.webp">
    <h1>Sonub Login</h1>
  </div>

  <div *ngIf=" philgo.isLoggedIn(); else login ">You have logged in as {{ philgo.nickname() }}.</div>

  <ng-template #login>

    <app-login-component (login)=" onLogin() " (error)=" a.toast( $event ) "></app-login-component>
    <a routerLink="/profile" class="bg-success w-100 mb-5 p-1 fs-md" mat-flat-button>Create New Account</a>
  </ng-template>
</section>
