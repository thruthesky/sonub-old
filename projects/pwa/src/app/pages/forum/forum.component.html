<header class="flex-center justify-content-between  py-2 px-3 py-md-1 border-bottom bg-white fs-sm">
  <div class="fs-md fw-bold text-dark">
    {{ a.philgo.forumName( post_id ) | titlecase }}
  </div>
  <nav>
    <a class="flex-center text-primary p-2" routerLink="/post/{{ post_id }}">
      <i class="material-icons fs-lg">add</i>
      New Post
    </a>
  </nav>
</header>

<app-forum-basic-list (edit)=" a.openPostEdit( $event ) "></app-forum-basic-list>
