<a class="flex-center justify-content-between pb-default-spacing of-hidden fs-sm" *ngIf=" post " (click)=" a.openPostView( post, $event ) " href="{{ a.getBlogViewListUrl( post ) }}">
  <div class="truncate">
      <span class="text-darkgreen">{{ post.blog }} - </span>
      <span class="ml-1 text-dark"> {{ post.subject }} </span>
  </div>
  <i class="material-icons fs-md text-secondary"> chevron_right </i>
</a>
