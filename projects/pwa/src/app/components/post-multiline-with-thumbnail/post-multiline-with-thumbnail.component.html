<a class="d-block pb-default-spacing" *ngIf="post" href="{{ a.getUrlPostView(post) }}" (click)="a.onClickPost( $event, post )">
  <div class="thumbnail w-100 flex-center img-thumbnail of-hidden mb-2">
    <img class="w-100" src="{{ philgo.thumbnailUrl({ width: 300, height: 300, path: post.path_of_featured_image }) }}">
  </div>
  <div class="of-hidden">
    <div class="text  mb-1 text-link bold truncate fs-md" *ngIf=" post.subject ">{{ post.subject }} </div>
    <div class="text mt-2px text-dark fs-sm" *ngIf=" a.postContentOnMainPhoto(post) ">
      {{ a.postContentOnMainPhoto(post) }}...
    </div>
  </div>

</a>
